    <!--Style CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <!--Start Navigation Bar-->
    <nav class="navbar">
        <div class="container">
            <div class="brand">
                <h2> <strong>IntelSoft</strong>Systems </h2>
            </div>
            <ul class="links">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Meeting</a></li>
                <li class="menu">
                    <a href="#">Services</a>
                    <ul class="submenu">
                        <li><a href="#">Hello Haytham</a></li>
                        <li><a href="#">Log out</a></li>
                    </ul>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
    </nav>
    <!--End Navigation Bar-->
    <!--Start Heder-->
    <header>
        <div class="overlay">
            <h1 class="meeting">Meeting</h1>
        </div>
    </header>
    <!--End Heder-->

    <!-- Start Meeting Application-->
    <section class="meeting-application">
        <div class="container">
            <h3>Schedule a Meeting</h3>
            <div class="meeting-form">
                <div>
                    <form>
                        <div class="grid-container">
                            <div class="form-group">
                                <label for="meeting-name">Meeting Name</label>
                                <input type="text" class="form-control" placeholder="Enter Meeting Name">
                            </div>
                            <div class="form-group">
                                <label for="meeting-name">Meeting Date</label>
                                <input type="text" class="form-control" placeholder="Enter Meeting Date">
                            </div>
                            <div class="form-group">
                                <label for="meeting-name">Start Time </label>
                                <select class="form-control">
                                    <option>0</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                    <option>13</option>
                                    <option>14</option>
                                    <option>15</option>
                                    <option>16</option>
                                    <option>17</option>
                                    <option>18</option>
                                    <option>19</option>
                                    <option>20</option>
                                    <option>21</option>
                                    <option>22</option>
                                    <option>23</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="meeting-name">Meeting Duration (hr)</label>
                                <select class="form-control">
                                    <option>0</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                    <option>13</option>
                                    <option>14</option>
                                    <option>15</option>
                                    <option>16</option>
                                    <option>17</option>
                                    <option>18</option>
                                    <option>19</option>
                                    <option>20</option>
                                    <option>21</option>
                                    <option>22</option>
                                    <option>23</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="meeting-name">Meeting Duration (min)</label>
                                <select class="form-control">
                                    <option>10 Min</option>
                                    <option>20 Min</option>
                                    <option>30 Min</option>
                                    <option>40 Min</option>
                                    <option>50 Min</option>
                                    <option>60 Min</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="meeting-name">Add Guest</label>
                                <input type="text" class="form-control" placeholder="Add Guest">
                            </div>
                            <div class="form-group">
                                <label for="meeting-name">Add Guest</label>
                                <input type="text" class="form-control" placeholder="Add Guest">
                            </div>
                            <div class="form-group">
                                <input type="submit" class="form-control btn primary" value="Submit">
                            </div>
                            <div class="form-group">
                                <input type="submit" class="form-control btn danger" value="Clear">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--End Meeting Application-->
    <!--Start Footer-->
    <footer>
